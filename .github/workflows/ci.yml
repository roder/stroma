name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0

jobs:
  # ============================================================================
  # Format & Lint - Fast feedback on code style
  # ============================================================================
  format-and-lint:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          # rustfmt: Code formatting checker
          # clippy: Rust linter for catching common mistakes and style issues
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-stable"

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================================================
  # Tests - Fast test execution with nextest
  # ============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-stable"

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --all-features

  # ============================================================================
  # Coverage - Enforce 100% coverage requirement
  # ============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          # llvm-tools-preview: Required for code coverage analysis (cargo-llvm-cov)
          components: llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-stable"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Generate coverage
        run: cargo llvm-cov nextest --all-features --lcov --output-path lcov.info

      - name: Verify 100% coverage
        run: |
          COVERAGE=$(cargo llvm-cov report --summary-only --json | jq '.data[0].totals.lines.percent')
          echo "Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 100.0" | bc -l) )); then
            echo "::error::Coverage is $COVERAGE%, but 100% is required"
            exit 1
          fi
          echo "✓ Coverage requirement met: $COVERAGE%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Dependencies - Supply chain security
  # ============================================================================
  dependencies:
    name: Dependency Check
    uses: ./.github/workflows/cargo-deny.yml

  # ============================================================================
  # CI Summary - All checks must pass
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format-and-lint, test, coverage, dependencies]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.format-and-lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.dependencies.result }}" != "success" ]]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
