[package]
name = "stroma"
version = "0.1.0"
edition = "2021"
rust-version = "1.93"  # Required for musl 1.2.5 with improved DNS resolver

[[bin]]
name = "stroma"
path = "src/main.rs"

# Spike binaries (NOT part of test suite)
[[bin]]
name = "spike-q1"
path = "docs/spike/q1/main.rs"

[dependencies]
# Freenet node (in-process embedding via SimNetwork for testing, or Node for production)
# - freenet: The node itself (SimNetwork for testing, NodeConfig for production)
# - freenet-stdlib: For writing Wasm contracts that run inside the node
freenet = "0.1"
freenet-stdlib = { version = "0.1", features = ["contract", "net"] }

# Signal integration (uses forked libsignal-service-rs with poll support)
# ❌ DO NOT USE: presage-store-sqlite (stores ALL messages - server seizure risk!)
# See: .beads/security-constraints.bead § 10, .cursor/rules/security-guardrails.mdc
presage = { git = "https://github.com/whisperfish/presage" }

# Async runtime and serialization
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }

# TODO: Add remaining dependencies during implementation
# - ZK-proofs (winterfell)
# - Crypto (ring, zeroize)
# - CLI (clap)
# - Binary serialization (ciborium)

# Protocol v8 poll support via our fork of libsignal-service-rs
# Branch based directly on b48b42fbc (commit presage pins to)
# See: .beads/poll-implementation-gastown.bead
[patch."https://github.com/whisperfish/libsignal-service-rs"]
libsignal-service = { git = "https://github.com/roder/libsignal-service-rs", branch = "feature/protocol-v8-polls-fixed" }

# Required per libsignal-service-rs README: patch curve25519-dalek to use Signal's fork
# This resolves the version conflict between crates.io and Signal's forked version
[patch.crates-io]
curve25519-dalek = { git = "https://github.com/signalapp/curve25519-dalek", tag = "signal-curve25519-4.1.3" }

[profile.release]
lto = true              # Link-time optimization
codegen-units = 1       # Better optimization
strip = true            # Remove symbols
opt-level = "z"         # Optimize for size
panic = "abort"         # Smaller binary
